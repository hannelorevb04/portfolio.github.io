<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <title>The Dark Knight</title>

    <style>
      * {
        font-family: sans-serif;
      }
      body {
        margin: 0px;
      }
      #title {
        text-align: center;
        margin: 0 0 0 13px;
        padding-top: 182px;
        font-size: 7em;
        color: lightgray;
      }
      .container {
        /* background-color:#1C294A; */
        background-color: #3d3d3d;
        height: 750px;
        width: 614px;
        margin: auto;
        position: relative; /* Zorg ervoor dat de positie relatief is voor absolute positionering binnenin */
      }

      #Layer_1 {
        /* Algemene stijl voor de maskerelementen */
        position: absolute;
        top: 0;
        left: 0;
        /* width: 100%; */
        height: 200%;
        z-index: 0;
      }

      #coins {
        /* Algemene stijl voor de maskerelementen */
        position: absolute;
        top: 0;
        left: 0;
        /* width: 100%; */
        height: 100%;
        z-index: 0;
      }

      #background {
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      .poster-content {
        display: flex;
        flex-direction: column;
      }

      .actors {
        display: flex;
        flex-direction: row;
        margin: -675px auto auto 65px;
      }

      .actor {
        margin-right: 50px; /* Extra ruimte tussen de namen */
        text-align: center;
        color: lightgray;
        font-size: 14px;
        font-weight: lighter;
      }
      h4 {
        /* position: absolute;
          bottom: -10px; */
        /* left: 25%;
          right: 25%; */
        /* margin: 0px auto 0px auto; */
        /* text-align: center; */
        /* margin-bottom: 10px; */
        color: lightgray;
        text-align: center;
        position: absolute;
        bottom: -13px;
        left: 20%;
        /* transform: translateX(-50%); */
      }
      #quote {
        position: absolute;
        top: 50px;
        justify-content: center;
        text-align: center;
        color: lightgray;
        margin: 10px 35px 0 35px;
        font-size: 18px;
        font-weight: 600;
      }

      /* .container {
        top: 0px;
        background: #fff;
        width: 100%;
        height: 100%;
        min-height: 800px;
        position: absolute;
        left: 0%;
        background-size: cover;
      } */

      .card {
        text-align: center;
      }
      .card span {
        position: absolute;
        display: flex;
        width: 10px;
        height: 25px;
        top: -100px;
      }
      .card span:nth-child(1) {
        animation: fall 15s linear infinite;
        left: 25%;
      }
      .card span:nth-child(2) {
        animation: fall 7s linear infinite 0.2s;
        left: 28%;
      }
      .card span:nth-child(3) {
        animation: fall 10s linear infinite 0.4s;
        left: 42%;
      }
      .card span:nth-child(4) {
        animation: fall 15s linear infinite 0.1s;
        left: 56%;
      }
      .card span:nth-child(5) {
        animation: fall 7s linear infinite 0.7s;
        left: 70%;
      }
      .card span:nth-child(6) {
        animation: fall 10s linear infinite 0.2s;
        left: 84%;
      }
      .card span:nth-child(7) {
        animation: fall 10.1s linear infinite 0.7s;
        left: 90%;
      }
      @keyframes fall {
        0% {
          top: -110px;
          transform: rotate(0deg) rotateY(-90deg);
          opacity: 1;
        }
        100% {
          top: 735px;
          transform: rotate(360deg) rotateY(180deg);
          opacity: 0.7;
        }
      }

      @keyframes fall2 {
        0% {
          top: -110px;
          transform: rotate(0deg) rotateY(90deg);
          opacity: 1;
        }
        100% {
          top: 735px;
          transform: rotate(-360deg) rotateY(-180deg);
          opacity: 0.5;
        }
      }
      @keyframes lightFlash {
        /* T: - */
        0% {
          opacity: 0;
        }
        2% {
          opacity: 1;
          animation-duration: 0.3s; /* 1 letter van 10, 2% van 20s */
        }
        6% {
          opacity: 0;
        }
        /* H: .... */
        10% {
          opacity: 1;
          animation-duration: 0.3s;
        }
        14% {
          opacity: 0;
        }
        /* E: . */
        18% {
          opacity: 1;
          animation-duration: 0.3s;
        }
        20% {
          opacity: 0;
        }
        /* D: -.. */
        24% {
          opacity: 1;
          animation-duration: 0.9s; /* 3 keer langer dan een punt */
        }
        30% {
          opacity: 0;
        }
        /* A: .- (dot dash) */
        34% {
          opacity: 1;
          animation-duration: 0.6s; /* 2 keer langer dan een punt */
        }
        38% {
          opacity: 0;
        }
        /* R: .-. (dot dash dot) */
        42% {
          opacity: 1;
          animation-duration: 0.6s;
        }
        46% {
          opacity: 0;
        }
        /* K: -.- (dash dot dash) */
        50% {
          opacity: 1;
          animation-duration: 0.9s;
        }
        56% {
          opacity: 0;
        }
        /* N: -. (dash dot) */
        60% {
          opacity: 1;
          animation-duration: 0.6s;
        }
        64% {
          opacity: 0;
        }
        /* I: .. (dot dot) */
        68% {
          opacity: 1;
          animation-duration: 0.6s;
        }
        72% {
          opacity: 0;
        }
        /* G: --. (dash dash dot) */
        76% {
          opacity: 1;
          animation-duration: 0.9s;
        }
        82% {
          opacity: 0;
        }
        /* H: .... (dot dot dot dot) */
        86% {
          opacity: 1;
          animation-duration: 0.6s;
        }
        100% {
          opacity: 0;
        }
      }

      #licht {
        animation: lightFlash 20s infinite; /* Totale duur van 20 seconden */
      }
    </style>
  </head>
