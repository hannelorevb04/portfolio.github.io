<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .color-container {
            text-align: center;
        }

        .color-box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 10px;
            background-color: #ccc; 
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .spinner {
            display: none;
            width: 100px;
            height: 100px;
            border: 10px solid transparent;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="color-container">
        <div class="color-box" id="color-box"></div>
        <button onclick="generateRandomColor()">Generate Color</button>
    </div>
    <div class="spinner" id="spinner"></div>

    <script>
        function generateRandomColor() {
            // Generate random RGB values
            var red = Math.floor(Math.random() * 256);
            var green = Math.floor(Math.random() * 256);
            var blue = Math.floor(Math.random() * 256);

            // Construct the CSS color string
            var randomColor = "rgb(" + red + ", " + green + ", " + blue + ")";

            // Apply the random color to the color box
            document.getElementById("color-box").style.backgroundColor = randomColor;
            
            setTimeout(showLoader, 500);
        }

        function showLoader() {
            document.querySelector(".color-container").style.display="none";
            document.getElementById("spinner").style.display = "block";

            // Simuleer een vertraging om de loader te tonen
            setTimeout(showUnderConstructionPage, 1500);
        }

        function showUnderConstructionPage() {
            window.location.href = "index_2.html";
        }
    </script>
</body>
</html>
