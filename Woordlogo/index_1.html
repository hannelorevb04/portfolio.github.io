<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title></title>
  <style>
    * {
  padding:0;
  margin:0;
  box-sizing: border-box;
}

svg {
  position: absolute;
  top:0;
  left:0;
  height:100vh;
  width:100%;
}

#gtheading {
  font-family:"Raleway";
  font-size:120px;
  letter-spacing:16px;
  text-transform: uppercase;
}

.bg-video {
  margin:0 auto;
  overflow:hidden;
  width:100%;
  height:100vh;
}

#mask-bg {
  mask:url("#mask");
}

@media(max-width:1024px) {
  #gtheading {
    font-size:72px;
    letter-spacing:unset;
  }
}

@media(max-width:600px) {
  #gtheading {
    font-size:60px;
  }
}
  </style>
</head>

<body>

  <video class="bg-video" src="lightning.mp4" loop muted autoplay></video>

  <svg class="banner">
    <mask id="mask">
      <rect fill="white" width="100%" height="100%"></rect>
      <text id="gtheading" dominant-baseline="central" x="50%" y="50%" text-anchor="middle">Lightning</text>
    </mask>

    <rect width="100%" height="100%" id="mask-bg"></rect>
  </svg>

</body>

</html>
