<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <style>
        .container{
            width: auto;
            position: absolute;
            left: 30%;
            top: 25%;
        }
        .itne{
            font-family: sans-serif;
            font-style: italic;
            color: #a32727;
            font-size: 150px;
            position: absolute;
            z-index: -1;    
            left: 75px;    
        }
        .i{
            position: absolute;
            font-family: sans-serif;
            font-style: italic;
            color: #a32727;
            font-size: 150px;
            z-index: -1; 
            left: 0px;
        }
        .gewicht1{
            position: absolute;
            top: 135px;
            width: 125px;
            transform-origin: center; 
            transform: translateY(-50%) rotate(2deg);
            z-index: 0;
            animation: beweeg 2s infinite alternate;
        }
        .gewicht2{
            position: absolute;
            top: 190px;
            width: 80px;
            transform-origin: center; 
            transform: translateY(-50%) rotate(2deg);
            z-index: 0;
            animation: beweeg 2s infinite alternate;
        }

        @keyframes beweeg {
            from {
                transform: translateY(-45%);
            }
            to {
                transform: translateY(25%);
            }
        }

        .s1{
            position: absolute;
            left: 430px;
            font-style: italic;
            font-size: 155px;
            font-family: sans-serif;
            font-style: italic;
            color: #a32727;
        }

        .s2{
            position: absolute;
            left: 525px;
            font-style: italic;
            font-size: 155px;
            font-family: sans-serif;
            font-style: italic;
            color: #a32727;
        }
       
        .s1, .s2{
        animation: draai 2s infinite alternate;
        }

        @keyframes draai {
            from {
                transform: rotate(-95deg);
            }
            to {
                transform: rotate(-15deg);
            }
        }

@media (max-width: 800px){
    .container{
        left: 10%;
    }

   
}
@media (max-width: 900px){
    .container{
        left: 20%;
    }
}
@media (max-width: 725px){
    .container{
        left: 5%;
    }
}

@media (max-width: 650px){
    .container{
        left: 1%;
    }
}


    </style>
</head>
<body>
    <div class="container">
        <h1 class="i">I</h1>
        <h1 class="itne">ITNE</h1>
        <img class="gewicht1" src="letters/gewicht.svg" alt="letter I">
        <img class="gewicht2" src="letters/gewicht.svg" alt="letter I">
        <h1 class="s1">S</h1>
        <h1 class="s2">S</h1>
    </div>
</body>
</html>
