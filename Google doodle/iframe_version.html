        animation-delay: 4.9s;

        margin: 50px 20px 5px -150px;
      }

      @keyframes showFrame {
        0%,
        2% {
          visibility: visible;
        }
        2.1%,
        99.99% {
          visibility: hidden;
        }
        100% {
          visibility: hidden;
        }
      }

      @keyframes showFinalLogo {
        0%,
        16.33% {
          visibility: hidden;
        }
        16.33%,
        99.99% {
          visibility: visible;
        }
        100% {
          visibility: visible;
        }
      }
