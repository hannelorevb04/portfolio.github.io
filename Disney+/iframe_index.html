<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ - Stream Now</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #040714 0%, #0c1445 50%, #1a237e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: rgba(4, 7, 20, 0.95);
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .disney-logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #0080ff, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            color: #f9f9f9;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #00d4ff;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 60px;
        }

        .hero-content {
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffd93d);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .cta-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0080ff, #00d4ff);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 20px rgba(0, 132, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 132, 255, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .streaming-badge {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 2px solid #00d4ff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 8px rgba(0, 212, 255, 0.3); }
            50% { box-shadow: 0 0 16px rgba(0, 212, 255, 0.6); }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .float-icon {
            position: absolute;
            opacity: 0.1;
            font-size: 24px;
            animation: float 6s ease-in-out infinite;
        }

        .float-icon:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .float-icon:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .float-icon:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(3deg); }
            66% { transform: translateY(8px) rotate(-2deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="disney-logo">Disney+</div>
            <nav class="nav-menu">
                <a href="#home">Home</a>
                <a href="#movies">Movies</a>
                <a href="#series">Series</a>
                <a href="#originals">Originals</a>
            </nav>
        </div>
    </header>

    <div class="streaming-badge">üî¥ LIVE</div>

    <section class="hero-section">
        <div class="floating-elements">
            <div class="float-icon">üé¨</div>
            <div class="float-icon">‚≠ê</div>
            <div class="float-icon">üé≠</div>
        </div>

        <div class="hero-content">
            <h1 class="hero-title">Disney+</h1>
            <p class="hero-subtitle">
                Stream thousands of movies and shows from Disney, Pixar, Marvel, Star Wars, and National Geographic
            </p>
            <div class="cta-buttons">
                <button class="btn-primary">Start Streaming</button>
                <button class="btn-secondary">Browse Content</button>
            </div>
        </div>
    </section>
</body>
</html>
